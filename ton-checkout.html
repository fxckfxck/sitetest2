    <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è TonConnect UI -->

    <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –∑–æ–≤–Ω—ñ—à–Ω—å–æ–≥–æ CSS -->

  <body>
    <div class="payment-container">
      <h1>üí≥ –û–ø–ª–∞—Ç–∏—Ç–∏ –æ–Ω–ª–∞–π–Ω –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h1>
      <p class="amount">–°—É–º–∞ –¥–æ —Å–ø–ª–∞—Ç–∏: <strong>‚Ç¥100.00</strong></p>

      <div class="connect-wrapper">
        <div id="connect-button"></div>
      </div>

      <div id="wallet-info" class="wallet-info hidden">
        <p>üîó –ê–¥—Ä–µ—Å–∞:</p>
        <span id="wallet-address"></span>
        <p>üí∞ –ë–∞–ª–∞–Ω—Å TON:</p>
        <span id="ton-balance">‚Äî</span>
        <p>üíµ –ë–∞–ª–∞–Ω—Å USDT:</p>
        <span id="usdt-balance">‚Äî</span>
      </div>

      <button id="pay-button" class="ton-button hidden">
        –û–ø–ª–∞—Ç–∏—Ç–∏
      </button>

      <div id="error" class="error"></div>
    </div>

    <script>
      const API_KEY = "d3f661b9dcdcc932fb7f369f29f863e8456bacf6cb34bef2ffcc4e8d2ee9439a";
      const TON_MASTER  = "EQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAM9c";
      const USDT_MASTER = "EQCxE6mUtQJKFnGfaROTKOt1lZbDiiX1kCixRv7Nw2Id_sDs";

      const tonConnect = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://fxckfxck.github.io/sitetest2/tonconnect-manifest.json",
        buttonRootId: "connect-button",
      });

      const infoBlock = document.getElementById("wallet-info");
      const addrElem  = document.getElementById("wallet-address");
      const tonElem   = document.getElementById("ton-balance");
      const usdtElem  = document.getElementById("usdt-balance");
      const payBtn    = document.getElementById("pay-button");
      const errElem   = document.getElementById("error");


async function fetchTonBalance(address) {
  const res = await fetch(`https://toncenter.com/api/v2/getAddressBalance?address=${address}&api_key=${API_KEY}`);
  const json = await res.json();
  if (!json.ok) throw new Error(json.error?.message || "getAddressBalance failed");
  
  // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ —á–∏—Å–ª–æ TON (number), –Ω–µ BigInt
  const balanceTon = Number(json.result) / 10**9;
  return balanceTon.toFixed(3);
}



      async function fetchJettonBalance(address, jetton_master) {
        const res = await fetch("https://toncenter.com/api/v3/getAccountJettonBalance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_key: API_KEY, address, jetton_master })
        });
        const json = await res.json();
        if (!json.ok) throw new Error(json.error?.message || "getAccountJettonBalance failed");
        return { amount: BigInt(json.result.balance), decimals: json.result.decimals };
      }

      async function updateWalletInfo() {
        try {
          const wallet = await tonConnect.wallet;
          if (!wallet) return;

          errElem.textContent = "";
          infoBlock.classList.remove("hidden");
          payBtn.classList.remove("hidden");

          const userAddr = wallet.account.address;
          addrElem.textContent = userAddr;

          const ton = await fetchTonBalance(userAddr);
          tonElem.textContent = `${ton.toString()} TON`;

          const jet = await fetchJettonBalance(userAddr, USDT_MASTER);
          const usdt = jet.amount / (10n ** BigInt(jet.decimals));
          usdtElem.textContent = `${usdt.toString()} USDT`;
        } catch (e) {
          errElem.textContent = e.message;
          console.error(e);
        }
      }

      tonConnect.onStatusChange(updateWalletInfo);
      updateWalletInfo();

      payBtn.addEventListener("click", async () => {
        try {
          await tonConnect.sendTransaction({
            validUntil: Math.floor(Date.now() / 1000) + 60,
            messages: [{ address: TON_MASTER, amount: "10000000" }] // 0.01 TON
          });
          alert("‚úÖ –û–ø–ª–∞—Ç–∞ —É—Å–ø—ñ—à–Ω–∞!");
        } catch (e) {
          alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç—ñ");
          console.error(e);
        }
      });
    </script>
