<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина - Магазин</title>

    <link rel="stylesheet" href="css/magazCss2.css" />
    <link rel="stylesheet" href="css/magazCss.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/cart.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mybg">
      <div class="container">
        <a class="navbar-brand logoPI" href="#"
          ><img src="images/logo.png" alt="Логотип" width="40"
        /></a>
        <p class="logoP">Aero-oil</p>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Головна</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Корзина</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="market.html">Магазин</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1>Корзина</h1>
      <p>Перевірте товари перед оформленням замовлення</p>
    </header>

    <div class="cart-container">
      <div class="cart-items">
        <!-- Товар -->
        <div class="cart-item">
          <img src="images/market/greentea.jpg" alt="Зелений чай" />
          <div class="item-details">
            <h4>Зелений чай</h4>
            <p>Ціна за одиницю: <span class="item-price">₴25</span></p>
            <div class="item-quantity">
              <button class="quantity-btn" onclick="changeQuantity(this, -1)">
                -
              </button>
              <span class="quantity">1</span>
              <button class="quantity-btn" onclick="changeQuantity(this, 1)">
                +
              </button>
            </div>
            <p>Всього: <span class="item-total-price">₴25</span></p>
          </div>
          <button class="remove-btn" onclick="removeItem(this)">
            Видалити
          </button>
        </div>
        <!-- Конец товара -->
      </div>

      <div class="cart-summary">
        <h3>Сума замовлення</h3>
        <p>Загальна сума: <span id="total-price">₴25</span></p>
        <button class="checkout-btn">Оформити замовлення</button>
      </div>
    </div>
  </body>
</html>
